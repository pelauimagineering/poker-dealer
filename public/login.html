<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMP Poker</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MMP Poker ‚ô•Ô∏è ‚ô£Ô∏è</h1>
                <p>Digital dealer for Texas Hold'em</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="userSelect">Select User</label>
                    <select
                        id="userSelect"
                        name="userSelect"
                        required
                    >
                        <option value="">-- Select a user --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input
                        type="text"
                        id="displayName"
                        name="displayName"
                        placeholder="Your display name"
                        maxlength="50"
                    >
                    <small class="form-help">You can update your display name before joining</small>
                </div>

                <button type="submit" class="primary">Next &gt;</button>
            </form>
        </div>
    </div>

    <footer class="app-footer">
        <a href="#" onclick="location.reload(); return false;">Made with üíï in the 6ix</a>

    <script src="/js/auth.js"></script>

</html>
