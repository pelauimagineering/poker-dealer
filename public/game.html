<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Poker Dealer</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">♠️ Poker Dealer ♥️</h1>
            <div class="user-info">
                <span class="user-name" id="userName">Loading...</span>
                <button id="logoutBtn" class="danger">Logout</button>
            </div>
        </header>

        <main class="game-main">
            <!-- Join Game Section (shown when not in game) -->
            <section id="joinGameSection" class="join-game-section hidden">
                <h2>Welcome to Poker Dealer!</h2>
                <p>Click the button below to join the game</p>
                <button id="joinGameBtn" class="primary">Join Game</button>
            </section>

            <!-- Community Cards Section -->
            <section class="community-section">
                <h2 class="section-header">Community Cards</h2>
                <div id="communityCards" class="community-cards">
                    <div class="no-cards-message">Waiting for cards to be dealt...</div>
                </div>
                <div id="phaseIndicator" class="phase-indicator">Phase: Waiting</div>
            </section>

            <!-- Your Hole Cards Section -->
            <section class="hole-cards-section">
                <h2 class="section-header">Your Hole Cards</h2>
                <div id="holeCards" class="hole-cards">
                    <div class="no-cards-message">No cards yet</div>
                </div>
            </section>

            <!-- Dealer Controls (only shown for dealer) -->
            <section id="dealerControlsSection" class="dealer-controls-section hidden">
                <span class="dealer-badge">DEALER</span>
                <h2 class="section-header">Dealer Controls</h2>
                <div class="dealer-controls">
                    <button id="dealBtn" class="primary">Deal Cards</button>
                    <button id="flipBtn" class="secondary" disabled>Flip Community Card</button>
                </div>
            </section>

            <!-- Players Section -->
            <section class="players-section">
                <h2 class="section-header">Players</h2>
                <div id="playersList" class="players-list">
                    <div class="no-cards-message">No players yet</div>
                </div>
            </section>
        </main>

        <!-- Connection Status -->
        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <script src="/js/websocket-client.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/dealer-controls.js"></script>
</body>
</html>
